<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/css/style.css" type="text/css" rel="stylesheet">
    <title>Главная</title>
</head>
<body>
<h3>Личный кабинет пользователя</h3>

<img th:src="@{/img/logo.jpg}">
<!--<a href="/logout">Выйти из личного кабинета</a>-->
<form method="post" th:action="@{/logout}">
    <input type="submit" value="Выйти из личного кабинета">
</form>
<form method="get" th:action="@{/cart}">
    <input type="submit" value="Корзина">
</form>
<form method="get" th:action="@{/order}">
    <input type="submit" value="Заказы">
</form>
<img th:src="@{/img/logo.jpg}">
<form th:method="POST" th:action="@{/product/search}"></form>
<fieldset>
    <legend>Выберите параметры для сортировки, поиска и фильтрации</legend>
    <br>
    <label for="search">Поиск по наименованию</label>
    <input type="search" id="search">
    <br>
    <p>Цена, руб.</p>
    <label for="ot">От</label>
    <input type="text" name="ot" id="ot">
    <label for="do">До</label>
    <input type="text" name="do" id="do">
    <br>
    <br>
    <input type="radio" id="ascending_price" name="price">
    <label for="ascending_price">Отсортировать по возрастанию цены</label>
    <br>
    <br>
    <input type="radio" id="descending_price" name="price">
    <label for="descending_price">Отсортировать по убыванию цены</label>
    <br>
    <br>
    <p>Категория товаров: </p>
    <input type="radio" id="furniture" name="category" value="furniture">
    <label for="furniture">Мебель</label>
    <br>
    <input type="radio" id="clinki" name="category" value="clinki">
    <label for="clinki">Клинки</label>
    <br>
    <input type="radio" id="statuettes" name="category" value="statuettes">
    <label for="statuettes">Сувениры</label>
    <br>
    <input type="radio" id="games" name="category" value="games">
    <label for="games">Настольные игры</label>
    <br>
    <input type="radio" id="clothes" name="category" value="clothes">
    <label for="clothes">Одежда</label>
    <br>
    <input type="radio" id="variable" name="category" value="variable">
    <label for="variable">Прочее</label>
    <br>
    <br>
    <input type="submit" value="Найти">
</fieldset>
</form>
<h3>Доступные товары: </h3>
<div th:each="product : ${products}">
    <img th:src="'/img/' + ${product.imageList[0].getFileName()}" width="300px">
    <br>
    <br>
    <a th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}" id="title"></a>
    <p th:text="'Цена: ' + ${product.getPrice()}"></p>
    <a th:href="@{/cart/add/{id}(id=${product.getId()})}">Добавить в корзину</a>
    <hr>
</div>
<script th:src="@{/js/index.js}"></script>
</body>
</html>
