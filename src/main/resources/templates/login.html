<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Авторизация - The Witcher Shop</title>
    <link href="/css/registration.css" type="text/css" rel="stylesheet">
    <link href="/css/font-awesome.css" type="text/css" rel="stylesheet">
    <link href="/img/favicon.ico" type="text/img" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img th:src="@{/img/logo.jpg}" alt="Логотип">
        <form method="POST" action="/process_login">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div>
            <input type="text" placeholder="Введите ваш логин" name="username" id="username">
            </div>
            <div>
            <input type="password" placeholder="Введите пароль" name="password" id="password">
            </div>
            <div th:if="${param.error}" style="color: red">Неправильный логин или пароль</div>
            <input class="dws-submit" type="submit" name="submit" value="Войти"><br>
            <a href="/authentication/registration">Еще не зарегистрированы? Создать аккаунт</a>
            <br><a href="/authentication/change">Забыли пароль?</a>
        </form>
    </div>
</body>
</html>
