<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <title>Редактирование пользователей</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<h3 style="font-weight: bold; font-size: 40px; color: #259376; text-align: center">Редактирование информации о пользователе</h3>
<br><br>
<form method="POST" th:action="@{/admin/person/edit/{id}(id=${editPerson.getId()})}" th:object="${editPerson}">
  <div class="form-group row">
    <label for="login" class="col-sm-2 col-form-label">Введите логин:</label>
    <div class="col-sm-6">
      <input type="text" th:field="*{login}" id="login" class="form-control" placeholder="Логин">
      <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
    </div>
  </div>
  <br>
  <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label">Введите пароль:</label>
    <div class="col-sm-6">
      <input type="text" th:field="*{password}" id="password" class="form-control" placeholder="Пароль">
      <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>
  </div>
  <br>
  <div class="form-group row">
    <label for="role" class="col-sm-2 col-form-label">Введите роль:</label>
    <div class="col-sm-6">
      <input type="text" th:field="*{role}" id="role" class="form-control" placeholder="Роль">
      <div style="color: red" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
    </div>
  </div>
  <br><br>
  <div class="form-group row">
    <div class="col-sm-6">
      <button type="submit" class="btn btn-primary">Редактировать</button>
    </div>
  </div>
  <br><br>
  <a href="/admin/person">Вернуться к просмотру всего списка пользователей</a>
  <br><br>
  <a href="/admin">Вернуться в главное меню администратора</a>
</form>
</form>
</body>
</html>
